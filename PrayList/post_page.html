{% extends "base.html" %}
{% block title %}Post Page{% endblock %}

{% block content %}
	<div class="centerize"> {% csrf_token %}
		<p> id is {{ id }}</p>
		<h1 id="postsubject">{{ subject }}</h1>
		<h5 id="poststamp">{{ timestamp }} </h5>
		<p id="postprayer">{{ prayer }} <p>
		{% if prayed == True %}
		<p>You've voted on this!</p>
		{% else %}
		<a href="/voted/{{ id }}/"><button id="upvote">I prayed for this! </button>
		{% endif %}
	</div>
{% endblock %}
